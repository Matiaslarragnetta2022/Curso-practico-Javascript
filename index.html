<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <div id="result">

            <img id="machine-img" src="./Img/rock.png" alt="">


            <div id="start-text">
                Choose an option to get started
            </div>
            <img id="user-img" src="./Img/rock.png" alt="">
        </div>

       

        <div id="group-btn">
            <button id="rock" type="button">
                <img src="./Img/rock.png" alt="">
            </button>
       
            <button id="paper" type="button">
                <img src="./Img/paper.png" alt="">
            </button>
       
            <button id="scissors" type="button">
                <img src="./Img/scissors.png" alt="">
            </button>
        </div>
        <footer>Made with Mat√≠as Larragnetta</footer>
    </div>
    <script src="app.js"></script>
</body>
</html>
